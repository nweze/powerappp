{% extends "base.html" %}

{% block title %}
    Product Details
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-3 w-25 mt-3 mb-3">
            <div class="card">
                <img src="{{ product.image.url }}" class="card-img-top">
                <div class="card-body">
                    <a href="#" class="card-title">{{product.category}}</a>
                    <p class="cars-text">Product:{{product.title}}</p>
                    <p class="cars-text">Price:{{product.price}}</p>
                    <form method="POST" action="{% url 'addtocart' %}" styles="width: 500px;">
                        {% csrf_token %}
                        <input type="number" name="itemquant" value="1" min="{{product.min_quant}}" max="{{product.max_quant}}" style="width: 50px">
                        <input type="number" name="itemid" value="{{product.id}}">
                        <button type="submit" class="btn btn-primary">Add to cart</button>
                    </form>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock content %}

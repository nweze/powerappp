{% extends "base.html" %}

{% block title %}
Product Category
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% if category %}
            {% for c in category %}
                <div class="col-12 col-sm-6 col-lg-3 w-25 mt-3 mb-3">
                    <div class="card">
                        <img src="{{c.image.url}}" class="card-img-top">
                        <div class="card-body">
                        <a href="#" class="card-title"><a class="dropdown-items" href="{% url 'category' c.id %}">{{c.name}}</a></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}

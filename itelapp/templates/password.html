{% extends "base.html" %}

{% block title %}
  Password update
{% endblock title %}


{% block content %}
    <div class="container-fluid">
       <div class="row">
            <div class="col-12 col-sm-3 col-1g-3"></div>
            <div class="col-12 col-sm-6 col-1g-6">
                <form method="POST" action="{% url 'password' %}">
                    {% csrf_token %}
                        <div class="form-group">
                        {{update.as_p}}
                         <small id="textHelp" class="fore-text text-muted">Change your password</small>
                        </div>
                       <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-12 col-sm-3 col-ig-3"></div>
       </div>
    </div>    
    
    
    
{% endblock content %}
